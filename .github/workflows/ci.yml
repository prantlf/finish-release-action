name: Test or Release

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
  pull_request:

jobs:

  release:
    if: ${{ github.ref_name == 'master' }}
    runs-on: macos-13
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - name: Publish release
      uses: prantlf/publish-release-action@v1
      with:
        no-bump: true
        no-archives: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
